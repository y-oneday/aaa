<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比价搜索</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="index.html" class="logo">
            <img src="images/header_logo.png" alt="">    
       </a>
        <a href="index.html" class="download_app">
            <img src="images/header_app.png" alt="">    
       </a>
    </header>
    <!--搜索-->
    <section id="search">
        <form>
            <input type="search" name="search" placeholder="请输入你想要的商品" value="">
            <a href="javaScript:;" class="btn btn-default">搜索</a>
        </form>
    </section>
    <main id="commodity_list">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        大 家 电
                    </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                            <div class="col-xs-4"><a href="">电视</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--页脚-->
    <footer id="footer">
        <div class="footer_top">
            <div class="col-xs-4"><a href="javaScript:;">登录</a></div>
            <div class="col-xs-4"><a href="javaScript:;">注册</a></div>
            <div class="col-xs-4"><img class="arrows" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</div>
        </div>
        <div class="footer_bottom">
            <a href="javaScript:;">手机APP下载</a>
            <span>慢慢买手机版</span>
            <span> -- 掌上比价平台</span>
            <p> m.manmanbuy.com</p>
        </div>
    </footer>
    <script type="text/template" id="commodity_data">
        {{each result as item index}}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-titleid={{item.titleId}} data-parent="#accordion" href="#collapseOne{{index}}"
                        aria-expanded="true" aria-controls="collapseOne">
                        {{item.title}}
                    </a>
                </h4>
            </div>
            <div id="collapseOne{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script type="text/template" id="columns">
        {{each result as item index}}
        <div class="col-xs-4"><a href="commodityList.html?categoryid={{item.categoryId}} "> {{ #item.category }} </a></div>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/url.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
