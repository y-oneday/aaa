<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="index.html" class="logo">
            <img src="images/header_logo.png" alt="">    
       </a>
        <a href="index.html" class="download_app">
            <img src="images/header_app.png" alt="">    
       </a>
    </header>
    <!--搜索-->
    <section id="search">
        <form>
            <input type="search" name="search" placeholder="请输入你想要的商品" value="">
            <a href="javaScript:;" class="btn btn-default">搜索</a>
        </form>
    </section>
    <!--菜单-->
    <nav id="nav">
        <div class="row">
        </div>
    </nav>
    <!--超值折扣-->
    <section id="discount_price">
        <h5>超值折扣推荐</h5>
        <a href="javaScript:;">
           <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
       </a>
    </section>
    <!--商品列表-->
    <main id="commodity_list">
        <div class="list_container">
        </div>
        <!--更多优惠-->
        <div class="more_discount">
            <a href="javaScript:;">
                <p>更多优惠信息 »</p>
            </a>
        </div>
    </main>
    <!--商品排行-->
    <section id="trending_brand">
        <h5>品牌排行</h5>
        <a href="javaScript:;">
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
         </a>
    </section>
    <!--页脚-->
    <footer id="footer">
        <div class="footer_top">
            <div class="col-xs-4"><a href="javaScript:;">登录</a></div>
            <div class="col-xs-4"><a href="javaScript:;">注册</a></div>
            <div class="col-xs-4"><img class="arrows" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</div>
        </div>
        <div class="footer_bottom">
            <a href="javaScript:;">手机APP下载</a>
            <span>慢慢买手机版</span>
            <span> -- 掌上比价平台</span>
            <p> m.manmanbuy.com</p>
        </div>
    </footer>
    <script type="text/template" id="nav_list">
        {{each result as item index}}
        <div class="col-xs-3">
            <a href="{{item.titlehref}}">
                   {{#item.img}}
                </a>
            <p>{{item.name}}</p>
        </div>
        {{/each}}
    </script>
    <script type="text/template" id="discount_price_list">
        {{each result as item index}}
        <div class="media">
            <div class="media-left">
                <a href="javaScript:;">
                    {{#item.productImgSm}}
                </a>
            </div>
            <div class="media-body">
                <h5 class="media-heading">
                    {{item.productName}}<span class="price">{{item.productPinkage}}</span>
                </h5>
                <div class="info">
                    <p>{{item.productFrom}} | {{item.productTime}}</p>
                    <span>
                        <i></i>{{item.productComCount}}
                    </span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="lib/artTemplate/template.js"></script>
</body>

</html>
